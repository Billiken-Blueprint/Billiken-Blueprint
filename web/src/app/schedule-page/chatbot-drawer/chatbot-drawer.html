<!-- Backdrop -->
<div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300 pointer-events-auto"
    [class.opacity-0]="!isOpen()" [class.pointer-events-none]="!isOpen()" (click)="onClose()">
</div>

<!-- Drawer -->
<div class="absolute top-0 right-0 bottom-0 w-full md:w-[480px] bg-slate-900/95 backdrop-blur-xl border-l border-white/10 shadow-2xl transition-transform duration-300 ease-in-out pointer-events-auto flex flex-col h-full"
    [class.translate-x-full]="!isOpen()" [class.translate-x-0]="isOpen()">

    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-white/10">
        <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <span class="text-2xl">ðŸ¤–</span>
            Chatbot Suggestions
        </h2>
        <button (click)="onClose()"
            class="text-slate-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Content -->
    <div class="flex-grow overflow-y-auto p-6">

        <!-- Chat Messages -->
        <div class="mt-8 space-y-4">
            @for (msg of messages(); track $index) {
            <div class="flex" [class.justify-end]="msg.sender === 'user'" [class.justify-start]="msg.sender === 'bot'">
                <div [class.bg-indigo-600]="msg.sender === 'user'" [class.text-white]="msg.sender === 'user'"
                    [class.rounded-tr-none]="msg.sender === 'user'" [class.bg-slate-800]="msg.sender === 'bot'"
                    [class.text-slate-200]="msg.sender === 'bot'" [class.rounded-tl-none]="msg.sender === 'bot'"
                    class="rounded-2xl py-3 px-4 max-w-[85%] text-sm">
                    {{ msg.text }}
                </div>
            </div>
            }
        </div>

        <!-- Suggested Courses -->
        @if (suggestedCourses().length > 0) {
        <div class="mt-8 space-y-3">
            <h3 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Suggested Courses</h3>
            @for (course of suggestedCourses(); track course.id) {
            <div
                class="bg-slate-800/80 border border-white/10 rounded-xl p-4 flex gap-4 group hover:border-indigo-500/50 transition-colors">
                <div class="flex-grow">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-indigo-400 font-bold">{{ course.courseCode }}</span>
                    </div>
                    <p class="text-slate-300 text-sm leading-relaxed line-clamp-2">{{ course.description }}</p>
                </div>
                <button (click)="removeCourse(course.id)"
                    class="text-slate-500 hover:text-red-400 transition-colors self-start p-1"
                    title="Remove suggestion">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            }
        </div>
        }
    </div>

    <!-- Input Area Placeholder -->
    <div class="p-4 border-t border-white/10 bg-black/20">
        <div class="relative">
            <input type="text" placeholder="Type a message..." [ngModel]="query()" (ngModelChange)="query.set($event)"
                (keydown.enter)="search()" [disabled]="isLoading()"
                class="w-full bg-slate-800/50 border border-white/10 text-white rounded-xl py-3 px-4 pr-12 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 placeholder-slate-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <button (click)="search()" [disabled]="isLoading()"
                class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-indigo-400 hover:text-indigo-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                @if (isLoading()) {
                <svg class="animate-spin h-5 w-5 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
                }
            </button>
        </div>
    </div>
</div>
