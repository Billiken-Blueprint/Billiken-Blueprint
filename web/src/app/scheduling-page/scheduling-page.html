<div class="grid grid-cols-5 grid-rows-4 gap-2 p-4 h-full flex-grow">
  <div class="col-span-2 row-span-2">
    <p-card class="h-full">
      <ng-template #title>
        <div>Projected Schedule</div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-span-3 row-span-4">
    <p-card class="h-full">
      <ng-template #title>
        <div>Degree Roadmap</div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-span-2 row-span-2">
    <p-card class="h-full">
      <ng-template #title>
        <div>AI Advisor</div>
      </ng-template>
      <ng-template #subtitle>
        <div>Get matched with classes based on course descriptions and prior student reviews!</div>
      </ng-template>
      <textarea fluid pTextarea
                placeholder="What do you want to do in life? What skills or technologies do you want to learn?"></textarea>
    </p-card>
  </div>
</div>
