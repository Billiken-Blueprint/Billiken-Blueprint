<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiken Blueprint - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google Fonts: (Inter and Playfair Display) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <!-- Load PrimeIcons for the original icon style -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    
    <!-- CSS file -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="w-full h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 flex flex-col">
    <header class="w-full bg-white/10 backdrop-blur-sm border-b border-white/20 flex-shrink-0">
        <div class="max-w-6xl mx-auto px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <span class="text-blue-800 font-bold text-xl font-inter">SLU</span>
                    </div>
                    <span class="text-white font-semibold text-2xl font-inter">Billiken Blueprint</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="bg-white text-blue-800 hover:bg-gray-100 text-lg px-6 py-3 font-semibold rounded-xl flex items-center justify-center transition-colors duration-200 font-inter">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Card -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Login Card Container -->
            <div class="bg-white/15 backdrop-blur-lg rounded-3xl p-8 md:p-12 border border-white/20 shadow-2xl fade-in-up">
                <h2 class="text-3xl font-playfair font-bold text-white mb-2 text-center">Welcome Back, Billiken!</h2>
                <p class="text-lg text-blue-200 mb-8 text-center font-inter">Sign in to access your course planning tools.</p>

                <form action="#" method="POST" class="space-y-6">
                    <!-- Username/Email -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-blue-100 mb-2 font-inter">SLU Net ID or Email</label>
                        <input 
                            id="username" 
                            type="text" 
                            required 
                            class="w-full p-3 bg-white/10 border border-white/30 text-white rounded-xl focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition-all duration-200 placeholder-blue-300 font-inter"
                            placeholder="e.g., doe.j"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-blue-100 mb-2 font-inter">Password</label>
                        <input 
                            id="password" 
                            type="password" 
                            required 
                            class="w-full p-3 bg-white/10 border border-white/30 text-white rounded-xl focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition-all duration-200 placeholder-blue-300 font-inter"
                            placeholder="••••••••"
                        >
                    </div>
                    
                    <!-- Forgot Password -->
                    <div class="text-right">
                        <a href="#" class="text-yellow-300 hover:text-yellow-200 text-sm font-semibold transition-colors duration-200 font-inter">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-yellow-400 text-blue-900 hover:bg-yellow-300 text-xl px-8 py-4 font-bold font-inter rounded-xl login-button-style space-x-3 shadow-lg hover:shadow-xl transition-all duration-300 hero-button">
                        <i class="pi pi-sign-in text-xl"></i>
                        <span>Log In Securely</span>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-white/30"></div>
                    <span class="flex-shrink mx-4 text-blue-200 text-sm font-inter">OR</span>
                    <div class="flex-grow border-t border-white/30"></div>
                </div>
                
                <!-- Social Login Placeholder -->
                <button 
                    type="button" 
                    class="w-full bg-white text-blue-800 hover:bg-gray-100 text-lg px-8 py-3 font-semibold font-inter rounded-xl login-button-style space-x-3 transition-all duration-300 border border-gray-300">
                    <i class="pi pi-google"></i>
                    <span>Sign in with Google</span>
                </button>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-black/20 border-t border-white/20 flex-shrink-0">
        <div class="max-w-6xl mx-auto px-8 py-6">
            <div class="text-center">
                <p class="text-blue-200 font-inter text-base">
                    Made by the Billiken Blueprint Team for Saint Louis University Billikens
                </p>
                <p class="text-blue-300 text-sm mt-2 font-inter">
                    © 2025 Billiken Blueprint. Helping students succeed, one schedule at a time.
                </p>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
