<div
  class="w-full h-full flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 relative overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -top-20 -left-20 animate-pulse"></div>
    <div class="absolute w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl -bottom-20 -right-20 animate-pulse delay-1000">
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow flex flex-col px-6 md:px-8 py-8 md:py-12 relative z-10 overflow-y-auto">
    <!-- Header -->
    <div class="max-w-7xl mx-auto w-full mb-8">
      <div class="mb-4">
        <button class="text-slate-400 hover:text-slate-300 transition-colors flex items-center gap-2 mb-4">
          <span class="text-lg">←</span>
          <span>Back</span>
        </button>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">{{ degreeInfo.name }}</h1>
      <p class="text-slate-300 text-lg">{{ degreeInfo.totalCredits }} Total Credits Required</p>
    </div>

    <!-- Degree Requirements List -->
    <div class="max-w-7xl mx-auto w-full">
      <div class="space-y-3 pb-8">
        @for (req of requirements(); track req.label) {
        <div class="category">
          <button type="button"
            class="w-full text-left bg-indigo-600/80 hover:bg-indigo-600 rounded-xl px-4 py-3 mb-2 border border-white/10 hover:border-white/20 transition-all duration-300 flex items-center justify-between group shadow-md"
            (click)="toggleCategory(req)">
            <div class="flex items-center gap-3">
              <span class="text-white text-lg font-bold tracking-wide">{{ req.label }}</span>
              <span
                class="text-indigo-200 text-xs bg-indigo-900/50 px-2 py-1 rounded-md border border-indigo-500/30">Requirement</span>
            </div>
            <span class="text-indigo-100 text-sm group-hover:text-white transition-colors">{{ req.expanded ? 'Collapse'
              : 'Expand' }}</span>
          </button>

          @if (req.expanded) {
          <div class="space-y-2 pl-4 py-2 relative">
            <!-- Vertical line guide -->
            <div class="absolute left-0 top-0 bottom-0 w-px bg-white/10 ml-2"></div>
            @for (code of req.satisfyingCourseCodes; track code) {
            <div
              class="ml-4 bg-slate-800/60 hover:bg-slate-800/80 backdrop-blur-sm rounded-lg px-4 py-3 border border-slate-700/50 hover:border-cyan-500/30 transition-all duration-300 flex items-center justify-between group/course">
              <div class="flex items-center gap-3">
                <span
                  class="text-cyan-400 opacity-60 group-hover/course:opacity-100 transition-opacity text-xs">●</span>
                <p class="text-slate-200 font-medium text-sm group-hover/course:text-white">{{ code }}</p>
              </div>
              <span class="text-xs text-slate-500 group-hover/course:text-cyan-400 transition-colors">Satisfies
                Requirement</span>
            </div>
            }
          </div>
          }
        </div>
        }
      </div>
    </div>

    <!-- Navigation Button -->
    <div class="max-w-7xl mx-auto w-full mt-8 mb-8">
      <button (click)="navigateToSchedule()"
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105">
        Generate Your Spring 2026 Schedule
      </button>
    </div>
  </div>
</div>
