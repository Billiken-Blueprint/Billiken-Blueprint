<div class="w-full h-full flex flex-col flex-grow from-blue-900 via-blue-800 to-blue-600 bg-gradient-to-br">
  <div class="text-center text-white text-4xl font-bold mb-8 mt-5 justify-self-start">
    Select a page.
  </div>
  <div class="flex-grow flex flex-col justify-center -mt-20">
    <div class="mx-4 flex flex-col gap-8">

      <p-card class="cursor-no-drop transition-all duration-200 scale-98">
        <ng-template #title>
          <div>View Courses (not functional)</div>
        </ng-template>
        <span>View courses available in the next semester.</span>
      </p-card>

      <a href="/ratings">
        <p-card class="cursor-pointer transition-all duration-200 scale-98 hover:scale-100 hover:shadow-xl">
          <ng-template #title>
            <div>Ratings Platform</div>
          </ng-template>
          <span>Rate instructors and courses for any future students.</span>
        </p-card>
      </a>
    </div>
  </div>
</div>
